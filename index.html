<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR AR Hit Test with Reticle</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@webxr-input-profiles/motion-controllers@1.0.0/dist/motion-controllers.module.js"></script>
</head>
<body>
  <script>
    let scene, camera, renderer;
    let hitTestSource = null;
    let localReferenceSpace = null;
    let reticle;

    function init() {
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

  renderer = new THREE.WebGLRenderer({ alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  // Start AR session
  navigator.xr.requestSession('immersive-ar', {
    requiredFeatures: ['hit-test']
  }).then((session) => {
    session.addEventListener('end', onSessionEnded);
    renderer.xr.setSession(session);
    
    session.requestReferenceSpace('viewer').then((referenceSpace) => {
      session.requestHitTestSource({ space: referenceSpace }).then((source) => {
        hitTestSource = source;
      });
    });
    
    session.requestReferenceSpace('local').then((referenceSpace) => {
      localReferenceSpace = referenceSpace;
    });

    renderer.setAnimationLoop((timestamp, frame) => {
      if (frame) {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const viewerPose = frame.getViewerPose(referenceSpace);
        if (viewerPose) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length > 0) {
            const hit = hitTestResults[0];
            const hitMatrix = new THREE.Matrix4().fromArray(hit.getPose(referenceSpace).transform.matrix);
            reticle.visible = true;
            reticle.position.setFromMatrixPosition(hitMatrix);
          } else {
            reticle.visible = false;
          }
        }
      }
      renderer.render(scene, camera);
    });
  });
}

function onSessionEnded(event) {
  hitTestSource = null;
  localReferenceSpace = null;
}

window.addEventListener('load', init);

  </script>
</body>
</html>
